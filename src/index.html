  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/talk-quiz-en/">
            <img src="/talk-quiz-en/favicon/original.svg" width="32" height="32">
            <ruby>英会話<rp>(</rp><rt>えいかいわ</rt><rp>)</rp></ruby>クイズ
          </a>
          <div class="navbar-nav">
            <select id="grade" class="form-select form-select-sm" aria-label="学年">
              <option>スポーツ</option>
              <option>食べ物</option>
              <option>体と生き物</option>
              <option>身近な言葉</option>
              <option selected>小4</option>
              <option>小5</option>
              <option>小6</option>
            </select>
            <button title="問題に英単語を表示" onclick="toggleEnglish(this)" id="english" class="fs-4 btn p-0 ms-1">🇺🇸</button>

    <main class="container">
      <noscript>
        <div class="alert alert-info text-center">JavaScript を ON にしてください</div>
      </noscript>
      <div id="nosupport" class="alert alert-warning text-center d-none">
        お使いのブラウザは動作しない可能性があります。
        2021年現在、Desktop / Android の Chrome のみサポートしています。
      </div>
      <div id="gameStart" class="text-center d-none">
        <div id="countdown">
          <div id="counter">3</div>
          <img src="img/witch-learning.png" width="170" height="128" alt="witch-learning">
        </div>
      </div>
      <div id="scorePanel" class="text-center pb-3 d-none">
        <h3 class="pt-3">
          <ruby>結果<rp>(</rp><rt>けっか</rt><rp>)</rp></ruby>
        </h3>
        <img src="img/witch-learning.png" width="170" height="128" alt="witch-learning">
        <p>クリアしたのは・・・</p>
        <div class="h2 pb-3">
          <span id="score" class="h1">0</span>
          <ruby>問<rp>(</rp><rt>もん</rt><rp>)</rp></ruby>！
        </div>
        <a id="twitter" target="_blank" href="https://twitter.com/intent/tweet?text=タイプde暗算で遊んだよ!&url=https%3a%2f%2fmarmooo.github.com/type-de-anzan%2f&hashtags=タイプde暗算" class="btn btn-primary btn-lg m-1" role="button">Twitter でつぶやく</a>
        <button onclick="countdown()" type="button" class="btn btn-primary btn-lg m-1">リスタート</button>
      </div>
      <div id="playPanel">
        <div class="row">
          <div class="col-sm">
            <p><ruby>画像<rp>(</rp><rt>がぞう</rt><rp>)</rp></ruby>から<ruby>英単語<rp>(</rp><rt>えいたんご</rt><rp>)</rp></ruby>を<ruby>当<rp>(</rp><rt>あ</rt><rp>)</rp></ruby>てるクイズです。
              ｢これなあに？｣を<ruby>押<rp>(</rp><rt>お</rt><rp>)</rp></ruby>すとランダムにクイズを<ruby>出<rp>(</rp><rt>だ</rt><rp>)</rp></ruby>します。
            </p>
          </div>
          <div class="col-sm">
            <div class="alert alert-info text-center">
              <div class="h5">
                <label><ruby>時間<rp>(</rp><rt>じかん</rt><rp>)</rp></ruby>:</label>
                <span id="time" class="ms-1">180秒 / 180秒</span>
              </div>
              <button onclick="countdown()" class="btn btn-primary btn-lg">スタート</button>
            </div>
          </div>
        </div>
        <div class="text-center">
          <div class="d-flex flex-wrap justify-content-center">
            <form id="cse-search-box-form-id" class="pb-1">
              <input type="hidden" value="学校" id="cse-search-input-box-id">
              <input type="submit" value="これなあに？" class="btn btn-primary btn-lg mx-1">
            </form>
            <div>
              <button onclick="showAnswer()" class="btn btn-secondary btn-lg mx-1">こたえ</button>
            </div>
          </div>
          <div id="answer" class="d-none alert alert-info h5">Gopher</div>
        </div>
        <div class="text-center">
          <div class="pt-4 h5">問題: <span id="problem">ゴファー</span>
            <button onclick="respeak()" title="もう一度聴く" class="btn btn-outline-secondary btn-lg ms-1">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
            </button>
          </div>
          <div id="recognitionPanel" class="text-center pt-1">
            <span id="reply" class="pe-2 h5">英語で答えてください</span>
            <button id="start-voice-input" onclick="startVoiceInput()" title="音声入力を開始する" class="btn btn-outline-secondary rounded-pill">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="64" height="64"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg>
            </button>
            <button id="stop-voice-input" onclick="stopVoiceInput()" title="音声入力を終了する" class="btn btn-outline-secondary rounded-pill d-none">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="64" height="64"><path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none"/><path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"/></svg>
            </button>
          </div>
        </div>
        <div id="gophers" class="text-center pt-4">
          <img src="img/animated-gopher.svg" width="128" height="128" alt="animated-gopher">
          <img src="img/witch-cooking.png" width="119" height="128" alt="witch-cooking">
          <img src="img/dancing-gopher.gif" width="128" height="128" alt="dancing-gopher">
          <img src="img/hiking.png" width="158" height="128" alt="hiking">
          <img src="img/surfing-js.png" width="176" height="128" alt="surfing-js">
          <img src="img/witch-learning.png" width="170" height="128" alt="witch-learning">
          <img src="img/umbrella.png" width="186" height="128" alt="umbrella">
          <img src="img/messenger-red-letter.png" width="121" height="128" alt="messenger-red-letter">
          <img src="img/robin-hood.png" width="95" height="128" alt="robin-hood">
          <img src="img/gamer.png" width="122" height="128" alt="gamer">
